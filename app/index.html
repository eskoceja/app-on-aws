<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/images/blog/icons8-dobby-48.png"
      type="image/x-icon"
    />
    <title>Gossip Goblin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <img src="/images/blog/icons8-dobby-96.png" alt="" />
        <h1>Gossip Goblin</h1>
      </div>

      <div class="card" style="width: 18rem">
        <div class="card-body">
          <form class="row g-3" method="post" id="postForm">
            <div class="form-group">
              <label for="title">Title</label>
              <input
                type="text"
                name=""
                id="title"
                class="form-control"
                placeholder="Enter Title here..."
                required
              />
            </div>
            <div class="form-group">
              <label for="content">Content</label>
              <input
                type="text"
                id="content"
                placeholder="Enter Gossip here..."
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-create" />
            </div>
          </form>
        </div>
      </div>

      <div class="post-list"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
